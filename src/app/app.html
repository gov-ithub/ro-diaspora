<ion-menu [content]="content" side="left">

  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Meniu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="sidebar">
      <button menuClose ion-item clear (click)="openPage(p)" *ngFor="let p of pages" no-lines style="color: #387EF5; border-bottom: 1px solid #CCC">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-icon name="hublogo"></ion-icon>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
