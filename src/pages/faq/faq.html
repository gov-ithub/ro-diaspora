<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mini Ghidul AlegÄƒtorului (FAQ)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item padding *ngFor="let i of FAQItems" text-wrap (click)="toggleDetails(i)">
      <h2>{{ i.title }}</h2>
      <div *ngIf="i.isExpanded" style="white-space: pre-wrap;">{{ i.description }}</div>
      <ion-icon color="primary" item-right [name]="i.icon"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
