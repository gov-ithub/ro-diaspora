<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hartă</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="false">

  <ion-fab *ngIf="userPosition" right bottom>
    <button ion-fab (click)="locate()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>

  <div id="gmap"></div>
  <div id="search">
    <input placeholder="Caută adresa..." />
    <button (click)="resetSearch()"><ion-icon name="close"></ion-icon></button>
  </div>

</ion-content>
